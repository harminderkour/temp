<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeColor(){
            let color=document.getElementById("colorInput").value 
            textdiv.style.color=color;
            let bg=document.getElementById("dropdown").value
            textdiv.style.backgroundColor=bg;
        }
    </script>
</head>
<body>
    <body>
        <h3>Enter a color to change the text color:</h3>
        <input type="text" id="colorInput">
        <select id="dropdown">
            <option>red</option>
            <option>blue</option>
            <option>green</option>
        </select>
        <button onclick="changeColor()">Submit</button>
        <div id="textdiv">Hello world</div>
</body>
</html>
